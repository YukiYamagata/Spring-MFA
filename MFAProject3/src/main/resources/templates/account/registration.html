<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
    <h1>ユーザの登録</h1>

    <form th:action="@{/account/register}" th:object="${registrationForm}" method="POST">

        <label>ユーザ名:
            <span th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}">Error</span>
        </label>
        <input type="text" id="userName" name="userName" th:field="*{userName}" />
        <br />

        <label>パスワード:
            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Error</span>
        </label>
        <input type="password" id="password" name="password" th:field="*{password}" />
        <br />

        <label>氏名:
            <span th:if="${#fields.hasErrors('userName')}" th:errors="*{name}">Error</span>
        </label>
        <input type="text" id="name" name="name" th:field="*{name}" />
        <br />

        <label>MFAの有効化:
            <span th:if="${#fields.hasErrors('useMfa')}" th:errors="*{useMfa}">Error</span>
        <input type="checkbox" id="useMfa" name="useMfa" th:field="*{useMfa}" th:value="1" />
        </label>
        <br />

        <button type="submit">送信する</button>
        <button type="reset">リセット</button>
    </form>
</body>
</html>
